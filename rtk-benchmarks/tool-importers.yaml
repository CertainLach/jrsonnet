name: "Tool Importers"
id: "tool-importers"
description: "Comparing rtk with tk for tool importers command."

fixtures:
  static_envs: 200
  inline_files: 5
  envs_per_inline_file: 20
  resources_per_env: 10

tests:
  - name: "Global Lib File"
    description: "Finding importers of the global lib file (imported by all envs)."
    command: "tool importers {global_lib_file}"

  - name: "Single Env-Specific Lib File"
    description: "Finding importers of a single env-specific lib file."
    command: "tool importers {single_env_lib_file}"

  - name: "All Env-Specific Lib Files"
    description: "Finding importers of all {total_env_libs} env-specific lib files."
    command: "tool importers {all_env_lib_files}"

  - name: "All Lib Files"
    description: "Finding importers of all {total_lib_files} lib files (1 global + {total_env_libs} env-specific)."
    command: "tool importers {all_lib_files}"

  - name: "All Jsonnet Files"
    description: "Finding importers of all jsonnet files ({static_envs} static + {inline_files} inline + {total_lib_files} lib)."
    command: "tool importers {all_jsonnet_files}"
